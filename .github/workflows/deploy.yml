name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: 47.129.159.32
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ecommerce-uts
          git pull origin main
          npm install
          pm2 restart all || pm2 start app.js --name ecommerce-app
